<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Adivinhe o número</title>
</head>
<body>
  <div class="game-div">
    <div class="apresentacao">
      <h1>Jogo Adivinhe o Número</h1>
      <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Lhe diremos se seu palpite está com valor alto ou baixo.</p>
    </div>
    
    <div class="form">
      <label for="campoPalpite">Digite seu palpite: </label>
      <input type="text" id="campoPalpite" autocomplete="off" class="campoPalpite">
      <input type="submit" class="enviarPalpite">
    </div>

    <div class="resultados">
      <p class="palpitesAnteriores"></p>
      <p class="resultado"></p>
      <p class="baixouOuAlto"></p> <input type="submit" class="botaoReinicio" value="Novo jogo">

      <div class="box-tentativas">tentativas restantes: <span class="tentativas-restantes"></span></div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
